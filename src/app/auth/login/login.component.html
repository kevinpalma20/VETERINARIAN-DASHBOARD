<section
  id="wrapper"
  class="login-register login-sidebar"
  style="background-image: url(../assets/images/background/login-register.jpg)"
>
  <div class="login-box card">
    <div class="card-body">
      <form
        class="form-horizontal form-material"
        id="loginform"
        (ngSubmit)="login()"
      >
        <a href="javascript:void(0)" class="text-center db">
          <img src="./assets/images/logo-icon.png" alt="Home" /><br />
          <img src="./assets/images/logo-text.png" alt="Home" />
        </a>
        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="text"
              required=""
              placeholder="Username"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="password"
              required=""
              placeholder="Password"
            />
          </div>
        </div>
        <div class="form-group row">
          <a id="to-recover" class="text-dark pull-right">
            <i class="fa fa-lock m-r-5"></i> Olvidó su contraseña?
          </a>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
              class="btn btn-info btn-lg btn-block text-uppercase btn-rounded"
              type="submit"
            >
              Iniciar sesión
            </button>
          </div>
        </div>
        <!--<div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
            <div class="social">
              <a
                href="javascript:void(0)"
                class="btn btn-facebook"
                data-toggle="tooltip"
                title="Login with Facebook"
              >
                <i aria-hidden="true" class="fa fa-facebook"></i>
              </a>
              <a
                href="javascript:void(0)"
                class="btn btn-googleplus"
                data-toggle="tooltip"
                title="Login with Google"
              >
                <i aria-hidden="true" class="fa fa-google-plus"></i>
              </a>
            </div>
          </div>
        </div>-->
      </form>
    </div>
  </div>
</section>
