<div
  tabindex="-1"
  aria-hidden="true"
  class="modal fade"
  id="modalSavePet"
  aria-labelledby="modalSavePetLabel"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <app-header-modal header="Registro de mascota"></app-header-modal>
      <div class="modal-body">
        <form
          id="petform"
          (ngSubmit)="saveChange()"
          class="form-horizontal form-material"
        >
          <div class="form-group">
            <label for="recipient-name" class="control-label"> Nombre: </label>
            <input
              type="text"
              class="form-control"
              id="recipient-name"
              name="name"
              [(ngModel)]="petRequest.mascota"
            />
          </div>
          <div class="form-group">
            <label for="recipient-born" class="control-label">
              Nacimiento:
            </label>
            <input
              type="date"
              class="form-control"
              id="recipient-born"
              name="nacimiento"
              [(ngModel)]="petRequest.nacimiento"
            />
          </div>
          <div class="form-group">
            <div class="form-check">
              <input
                [(ngModel)]="petRequest.sexo"
                [value]="'M'"
                class="form-check-input"
                type="radio"
                name="sex"
                id="male"
              />
              <label class="form-check-label" for="male"> Macho </label>
            </div>
            <div class="form-check">
              <input
                [(ngModel)]="petRequest.sexo"
                [value]="'H'"
                class="form-check-input"
                type="radio"
                name="sex"
                id="female"
              />
              <label class="form-check-label" for="female"> Hembra </label>
            </div>
          </div>
          <div class="form-group">
            <label for="recipient-raza" class="control-label"> Raza: </label>
            <select
              name="raza"
              id="recipient-raza"
              class="form-control form-control-sm"
              [(ngModel)]="petRequest.raza"
            >
              <option [value]="0" selected value disabled>
                Seleccione una raza
              </option>
              <option [value]="item.id" *ngFor="let item of arrayRaces">
                {{ item.name }}
              </option>
            </select>
          </div>  
          <app-modal-action-buttons></app-modal-action-buttons>
        </form>
      </div>
    </div>
  </div>
</div>
