<aside class="left-sidebar">
  <div class="scroll-sidebar">
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
            <img src="https://cdn-icons-png.flaticon.com/512/219/219986.png" />
            <span class="hide-menu">{{ data.firstName }}</span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li><a routerLink="my-profile">Mi perfil </a></li>
            <!--<li><a href="javascript:void()">My Balance</a></li>
            <li><a href="javascript:void()">Inbox</a></li>-->
            <li><a routerLink="settings">Configuración de la cuenta</a></li>
            <li>
              <a (click)="logOut()">Cerrar sesión</a>
            </li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">PERSONAL</li>
        <li *ngFor="let items of sidebarService.menu">
          <a
            class="has-arrow waves-effect waves-dark"
            href="javascript:void()"
            aria-expanded="false"
          >
            <i class="{{ items.icon }}"> </i>
            <span class="hide-menu">
              {{ items.title }}
            </span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let subitems of items.submenu">
              <a [routerLink]="subitems.url">{{ subitems.title }} </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
</aside>
